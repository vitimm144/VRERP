<div ui-view="form" ng-cloak ng-grid="client_ctrl.gridOptions">
  <div  class="container-fluid">
    <h1 class="page-header"> 
      Clientes
      <a ui-sref="clients.new"> 
        <i class="fa fa-plus-circle"></i> 
      </a>
    </h1>
  </div>
  <table
    datatable="ng"
    class="row-border hover"
    dt-instance="client_ctrl.dtInstance"
    dt-options="client_ctrl.dtOptions"
    dt-column-defs="client_ctrl.dtColumnDefs"
    cellpadding="0"
    cellspacing="0"
    border="0"
    >
    <thead>
      <tr>
        <th>Nome</th>
        <th>Celular</th>
        <th>Email</th>
        <th>Vendedora</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="client in client_ctrl.clients">
        <td>{{ client.name}}</td>
        <td>{{ client.cellphone}}</td>
        <td>{{ client.email}}</td>
        <td>{{ client.employee}}</td>
        <td>
            
          <button
            class="btn-primary"
            type="button"
            ng-click="client_ctrl.edit(client.id)"
          >
          Editar
          </button>
          <button
            type="button"
            ng-click="client_ctrl.excluir('/api/clients/' + client.id)"
            class="btn-danger"
          > Excluir </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
