<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Ponto
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a data-ui-sref="work_schedules">Controle de Ponto</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <form role="form">

            <div class="form-group">
              <label>Funcionário</label>
              <select
                ng-model="work_schedule_edit_ctrl.work_schedule.employee"
                class="form-control"
                ng-options="saleswoman.id as saleswoman.name for saleswoman in work_schedule_edit_ctrl.sellers">
              </select>
            </div>
            
            <div class="form-group">
              <label>Mês</label>
              <select
                ng-model="work_schedule_edit_ctrl.work_schedule.month"
                class="form-control"
                ng-options=" key as value for (key, value) in work_schedule_edit_ctrl.months">
               
              </select>
              
            </div>
            <div class="form-group">
              <label>Ano</label>
              <select
                name="year"
                class="form-control"
                ng-model="work_schedule_edit_ctrl.work_schedule.year"
                id="year"
                ng-options="year for year in work_schedule_edit_ctrl.years"
                required>
              </select>
            </div>
            
            <div class="form-group">
              <fieldset>
                
                <legend > Jornada de trabalho </legend>
                
                <div class="row"> 
                  <label class="col-xs-4 "> Inicio do turno </label>
                  <label class="col-xs-4"> Fim do turno </label>
                </div>
                <div class="row"> 
                  <div
                    class="col-xs-4"
                    uib-timepicker
                    ng-model="work_schedule_edit_ctrl.work_schedule.shift_start"
                    ng-change="changed()"
                    show-seconds="true"
                    show-meridian="false"
                    >
                  </div>
                  <div
                    class="col-xs-4"
                    uib-timepicker
                    ng-model="work_schedule_edit_ctrl.work_schedule.shift_end"
                    ng-change="changed()"
                    show-seconds="true"
                    show-meridian="false"
                  >
                  </div>

                </div>
              </fieldset>
              
            </div>
            <button
              type="button"
              ng-click="work_schedule_edit_ctrl.submit()"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Limpar</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
