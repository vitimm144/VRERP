<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Usuários
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-users"></i>  <a href="/#/users">Usuários</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form role="form">

            <div class="form-group">
              <label>Login</label>
              <input ng-model="user_edit_ctrl.user.username" class="form-control" >
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                ng-model="user_edit_ctrl.user.email"
                class="form-control"
                type="email" 
              >
            </div>
            
            <div class="form-group">
              <label>Senha</label>
              <input 
                ng-model="user_edit_ctrl.user.password"
                class="form-control"
                type="password" 
              >
            </div>
            <div class="form-group">
              <label>Administrador</label>
              <div class="checkbox">
                <label>
                  <input
                     ng-model="user_edit_ctrl.user.is_staf"
                    type="checkbox" >
                </label>
              </div>
              
            </div>

            <button type="button" ng-click="user_edit_ctrl.submit()" class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Reset</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
