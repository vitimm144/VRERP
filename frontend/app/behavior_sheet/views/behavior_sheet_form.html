<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Comportamento
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a href="/#/behavior_sheets">Comportamento</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <form role="form">

            <div class="form-group">
              <label>Data</label>
              <input
                type="text"
                class="form-control"
                uib-datepicker-popup="yyyy-MM-dd"
                ng-model="behavior_sheet_edit_ctrl.behavior_sheet.date" is-open="behavior_sheet_edit_ctrl.popup1.opened"
                datepicker-options="behavior_sheet_edit_ctrl.dateOptions"
                ng-required="true"
                close-text="Close"
                alt-input-formats="behavior_sheet_edit_ctrl.altInputFormats" />
              <span class="input-group-btn">
                <button
                  type="button"
                  class="btn btn-default"
                  ng-click="behavior_sheet_edit_ctrl.open1()"><i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
            <div class="form-group">
              <label>Funcionário</label>
              <select
                ng-model="behavior_sheet_edit_ctrl.behavior_sheet.employee"
                class="form-control"
                ng-options="saleswoman.id as saleswoman.name for saleswoman in behavior_sheet_edit_ctrl.sellers">
              </select>
            </div>
            
            <div class="form-group">
              <label>Status</label>
              <select
                ng-model="behavior_sheet_edit_ctrl.behavior_sheet.behavior_type"
                class="form-control">
                <option value="A"> Advertência</option>
                <option value="P"> Prêmio</option>
                <option value="AT"> Atestado</option>
                <option value="F"> Falta</option>
              </select>
              
            </div>
            
            <div class="form-group">
              <label>Motivo</label>
              
              <textarea 
                ng-model="behavior_sheet_edit_ctrl.behavior_sheet.reason"
                class="form-control"
              >
              </textarea>  
            </div>
            <button
              type="button"
              ng-click="behavior_sheet_edit_ctrl.submit()"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Limpar</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
