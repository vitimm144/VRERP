<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Funcionarios
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a href="/#/employees">Funcionarios</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <div ng-if="employee_edit_ctrl.employee.id">
            
            <label>Imagem</label><br>
            
            <img ng-src="{{employee_edit_ctrl.employee.picture}}">
          </div>

          <form ng-app="fileUpload" role="form">

            <div class="form-group">
              <label>Nome</label>
              
              <input 
                ng-model="employee_edit_ctrl.employee.name"
                class="form-control">
            </div>
            
            <div class="form-group">
              <label>CPF</label>
              
              <input 
                ng-model="employee_edit_ctrl.employee.cpf"
                class="form-control">
            </div>
            <div class="form-group">
              <label>RG</label>
              
              <input 
                ng-model="employee_edit_ctrl.employee.rg"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Endereço</label>
              <textarea 
                ng-model="employee_edit_ctrl.employee.address"
                class="form-control">
              </textarea>
            </div>
            
            <div class="form-group">
              <label>Código</label>
              <input
                ng-model="employee_edit_ctrl.employee.code"
                class="form-control">
            </div>

            <div class="form-group">
              <label>Salário</label>
              <input
                ng-model="employee_edit_ctrl.employee.salary"
                class="form-control">
            </div>
            
            <div class="form-group">
              <label>Função</label>
              <select
                ng-model="employee_edit_ctrl.employee.career"
                ng-options="career.id as career.title for career in employee_edit_ctrl.careers"
                class="form-control">
              </select>
            </div>
             
            <div class="form-group">
              <label>Foto</label>
              <input
                type="file"
                ngf-select
                ng-model="employee_edit_ctrl.file"
                name="file"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'" 
                ngf-max-size="20MB" 
                ngf-min-height="100" 
                ngf-resize="{width: 100, height: 100}"/>
            </div>
                        
            <button
              type="button"
              ng-click="employee_edit_ctrl.submit(employee_edit_ctrl.file)"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Reset</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
