<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Estoque
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a ui-sref="stock">Estoque</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <div ng-if="stock_edit_ctrl.stock.id">
            
            <label>Imagem</label><br>
            
            <img ng-src="{{stock_edit_ctrl.stock.product.picture}}">
          </div>

          <form role="form" name="stock_form">

            <div class="form-group">
              
              <label>Produto</label>
              <ui-select ng-model="stock_edit_ctrl.stock.product.id">
                <ui-select-match>
                  <span>{{ $select.selected.code}} - {{ $select.selected.description}}</span>
                </ui-select-match>
                <ui-select-choices repeat="product.id as product in (stock_edit_ctrl.products | filter: $select.search) track by product.code">
                  <span>{{ product.code }} - {{ product.description }}</span>
                </ui-select-choices>
              </ui-select>
<!--              <select
                type="number"
                ng-model="stock_edit_ctrl.stock.product.id"
                ng-options="product.id as (product.code + ' - ' + product.description) for product in stock_edit_ctrl.products"
                class="form-control">
                  
              </select>-->
            </div>
            <div class="form-group">
              
              <label>Loja</label>
              
              <select
                type="number"
                ng-model="stock_edit_ctrl.stock.user.id"
                ng-options="user.id as user.username for user in stock_edit_ctrl.users"
                class="form-control">
                  
              </select>
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              
              <input
                type="number"
                ng-model="stock_edit_ctrl.stock.amount"
                class="form-control">
            </div>
            
            
            <button
              type="button"
              ng-click="stock_edit_ctrl.submit()"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Limpar</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
