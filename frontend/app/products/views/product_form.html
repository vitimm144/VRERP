<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Produtos
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a ui-sref="products">Produtos</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <div ng-if="product_edit_ctrl.product.id">
            
            <label>Imagem</label><br>
            
            <img ng-src="{{product_edit_ctrl.product.picture}}">
          </div>

          <form ng-app="fileUpload" role="form" name="product_form">

            <div class="form-group">
              <label>Descrição</label>
              
              <textarea 
                ng-model="product_edit_ctrl.product.description"
                class="form-control" required>
              </textarea>
            </div>
            <div class="form-group">
              <label>Código</label>
              
              <input 
                ng-model="product_edit_ctrl.product.code"
                class="form-control" required>
            </div>
            <div class="form-group">
              <label>Preço</label>
              
              <input
                name="price"
                id="price"
                ng-model="product_edit_ctrl.price.value"
                class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Tamanho</label>
              
              <select
                type="number"
                required
                ng-model="product_edit_ctrl.product.size"
                class="form-control">
                  <option ng-repeat="size in product_edit_ctrl.sizes" >{{size}}</option>
                </select>
            </div>
            <div class="form-group">
              <label>Cor</label>
              <select
                ng-model="product_edit_ctrl.product.color"
                ng-options="color.id as color.name for color in product_edit_ctrl.colors"
                class="form-control"
                required>
              </select>
            </div>
            
            <div class="form-group">
              <label>Habilitar desconto</label>
              <div class="checkbox">
                <label>
                  <input
                    ng-model="product_edit_ctrl.product.enable_deduction"
                    type="checkbox" >
                </label>
              </div>
              
            </div>
             
            <div class="form-group">
              <label>Foto</label>
              <input
                type="file"
                ngf-select
                ng-model="product_edit_ctrl.file"
                name="file"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'" 
                ngf-max-size="20MB" 
                ngf-min-height="100"
                ngf-resize="{width: 100, height: 100}"/>
            </div>
                        
            <button
              type="button"
              ng-click="product_edit_ctrl.submit(product_edit_ctrl.file)"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Limpar</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
