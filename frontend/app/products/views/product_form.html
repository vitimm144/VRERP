<div id="wrapper">

  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Cadastro de Produtos
          </h1>
          <ol class="breadcrumb">
            <li>
              <i class="fa fa-ticket"></i>  <a href="/#/products">Produtos</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> Novo
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <div ng-if="product_edit_ctrl.product.id">
            
            <label>Imagem</label><br>
            
            <img ng-src="{{product_edit_ctrl.product.picture}}">
          </div>

          <form ng-app="fileUpload" role="form">

            <div class="form-group">
              <label>Descrição</label>
              
              <textarea 
                ng-model="product_edit_ctrl.product.description"
                class="form-control">
              </textarea>
            </div>
            <div class="form-group">
              <label>Código</label>
              
              <input 
                ng-model="product_edit_ctrl.product.code"
                class="form-control">
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              
              <input
                type="number"
                ng-model="product_edit_ctrl.product.amount"
                class="form-control">
            </div>
            
            <div class="form-group">
              <label>Tamanho</label>
              
              <select
                type="number"
                ng-model="product_edit_ctrl.product.size"
                class="form-control">
                  <option ng-repeat="size in product_edit_ctrl.sizes" >{{size}}</option>
                </select>
            </div>
             
            <div class="form-group">
              <label>Foto</label>
              <input
                type="file"
                ngf-select
                ng-model="product_edit_ctrl.file"
                name="file"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'" 
                ngf-max-size="20MB" 
                ngf-min-height="100"
                ngf-resize="{width: 100, height: 100}"/>
            </div>
                        
            <button
              type="button"
              ng-click="product_edit_ctrl.submit(product_edit_ctrl.file)"
              class="btn btn-default">Enviar</button>
            <button type="reset" class="btn btn-default">Reset</button>

          </form>

        </div>


      </div>
    </div>


  </div>


</div>
