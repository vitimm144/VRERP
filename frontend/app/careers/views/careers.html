<div ui-view="form" ng-cloak ng-grid="career_ctrl.gridOptions">
  <div  class="container-fluid">
    <h1 class="page-header"> 
      Cargos
      <a ui-sref="careers.new"> 
        <i class="fa fa-plus-circle"></i> 
      </a>
    </h1>
  </div>
  <table
    datatable="ng"
    class="row-border hover"
    dt-instance="career_ctrl.dtInstance"
    dt-options="career_ctrl.dtOptions"
    dt-column-defs="career_ctrl.dtColumnDefs"
    cellpadding="0"
    cellspacing="0"
    border="0"
    >
    <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="career in career_ctrl.careers">
        <td>{{ career.title}}</td>
        <td>{{ career.description}}</td>
        <td>
            
          <button class="btn-primary" type="button" ng-click="career_ctrl.edit(career.id)">
          Editar          
          </button>
          <button
            type="button"
            ng-click="career_ctrl.excluir('/api/careers/' + career.id)"
            class="btn-danger"
          > Excluir </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
